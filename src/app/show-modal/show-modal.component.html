<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="showModal">
        <h1>Amount :- {{msgFromParent?.amount}}</h1>
        <h3 class="p-0 m-0">Billing Type :- {{msgFromParent?.billingType}}</h3>
        <h3 class="p-0 m-0">Date :- {{msgFromParent?.date}}</h3>
        <h3 class="p-0 m-0">UserId :- {{msgFromParent?.userId}}</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
